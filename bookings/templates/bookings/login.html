{% extends 'bookings/base.html' %}

{% block content %}
<div style="max-width: 450px; margin: 5rem auto;">
    <div class="glass-card">
        <h1 style="margin-top: 0; margin-bottom: 0.5rem; text-align: center;">Welcome Back</h1>
        <p style="color: var(--text-muted); text-align: center; margin-bottom: 2.5rem;">Please enter your credentials to
            access LuxBook.</p>

        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1.5rem;">
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Username</label>
                <input type="text" name="username" required placeholder="Enter your username"
                    style="width: 100%; padding: 0.8rem; background: rgba(15, 23, 42, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: white; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 2.5rem;">
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Password</label>
                <input type="password" name="password" required placeholder="••••••••"
                    style="width: 100%; padding: 0.8rem; background: rgba(15, 23, 42, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: white; box-sizing: border-box;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1rem;">Sign
                In</button>
        </form>

        <div style="margin-top: 2rem; text-align: center; font-size: 0.85rem; color: var(--text-muted);">
            <p>Admin: admin / admin123</p>
            <p>Staff: staff / staff123</p>
        </div>
    </div>
</div>
{% endblock %}
